<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <style>
        #map {
            height: 400px;
        };
        .display-dialog-wait-seeker {
            height: 400px;
            width: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <p class="display-message"></p>
    <p class="display-time"></p>
    <button class="button-find-position">Find your position</button>
    <div class="display-exit-cancel-button"></div>

    <!--Dialog-->
    <div class="display-dialog-wait-seeker">
        <dialog id="dialog-wait-seeker">
            <p class="display-waiting-time"></p>
        </dialog>
    </div>

    <dialog id="dialog-select-host">
        <p>Are you sure, you want to exit this game? If yes, please select a new host or cancel the game completely.</p>
        <div class="display-select-host"></div>
        <p class="display-message"></p>
        <button class="button-cancel-game">Cancel Game</button>
        <button class="button-confirm-host">Confirm new Host</button>
        <button class="button-cancel-host">Cancel</button>
    </dialog>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<!--<script src="../test.mjs" type="module"></script>-->
<script src="../play.js"></script>
</body>
</html>
